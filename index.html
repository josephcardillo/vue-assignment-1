<script src="./vue.js"></script>
<!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
   <!-- Here I added the age attribute to the data object and called it in the double curly braces -->
    <p>VueJS is pretty cool - {{ name }}: {{ age }}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <!-- I added the methods object to my Vue instance and created a function called multAgeByThree and passed the age data type into it using this.age -->
    <p>My age multiplied by three is {{ multAgeByThree(age) }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>A random float between 0 and 1 is: {{ randomFloat() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <!-- I used v-bind to bind the image to the img tag source. The image attribute stored the image source in the data object. -->
    <div>
        <img v-bind:src="image" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <!-- I used v-bind to bind the name value to the input value -->
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>

<script src="./app.js"></script>
